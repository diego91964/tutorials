<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> 
    <link href="http://code.ionicframework.com/nightly/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  </head>
  <body ng-controller="ParticipanteController">
    
    <ion-header-bar class="bar-ufu-no-logo">
      <h1 class="bar-ufu-title">Cadastro de Participante</h1>
    </ion-header-bar>
  
    <div class="bar bar-loading bar-assertive" ng-if="data.isLoading">
    </div>

    <ion-content ng-class="{'has-loading': data.isLoading}">
      
      <form name="authorizationForm" novalidate="" ng-submit="signIn(authorizationForm)" ng-model="participante"> 
        
          <div class="list">
          
            <label class="item item-input">
              <span class="input-label">Nome</span>
              <input type="text" name="participante.nome" ng-model="participante.nome" ng-minlength="5" ng-maxlength="20" required>
            </label>
            
            
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="text" name="participante.email"  ng-model="participante.email" ng-minlength="5" ng-maxlength="20" required>
            </label>
            
              <label class="item item-input">
              <span class="input-label">Telefone</span>
              <input type="text" name="participante.telefone" ng-model="participante.telefone" ng-minlength="5" ng-maxlength="20" required>
            </label>

              <label class="item item-input">
              <span class="input-label">CPF</span>
              <input type="text" name="participante.cpf" ng-model="participante.cpf" ng-minlength="5" ng-maxlength="20" required>
            </label>
            
          </div>     
          
          <button class="button button-full button-positive" ng-click="cadastrar()">
            Cadastrar
          </button>
            
        </form>
    </ion-content>   

  </body>
</html>
